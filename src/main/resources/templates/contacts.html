<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Your Google Contacts</h2>

        <!-- Display error message if contacts can't be fetched -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Contacts Table -->
        <table class="table table-striped" th:if="${contacts}">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.names != null and contact.names.size() > 0 ? contact.names[0].displayName : 'No Name'}"></td>
                    <td th:text="${contact.emailAddresses != null and contact.emailAddresses.size() > 0 ? contact.emailAddresses[0].value : 'No Email'}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-primary mt-3">Go Back</a>
    </div>
</body>
</html>
