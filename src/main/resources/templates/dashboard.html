<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
            <h2 class="mb-3">Welcome to Your Dashboard</h2>
            <p class="text-muted">You are successfully logged in!</p>
            <div class="d-grid gap-2">
                <a th:href="@{/contacts}" class="btn btn-primary">View Contacts</a>
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
